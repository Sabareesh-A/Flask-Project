<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your_Diary</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 1rem;
      color: #333;
    }
    input[type="text"], input[type="password"], button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #0078D4;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a9e;
    }
    .error {
      color: red;
      font-size: 0.9rem;
    }
    .success {
      color: green;
      font-size: 0.9rem;
    }

    .toggle-password {
        position: absolute;
        right: 10px;
        top: 40%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 1.2rem;
        color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>

    {% if step == "otp" %}

    <form method="POST" action="{{ url_for('reset_password', email=email) }}?step=otp">

      {% if csrf_token %}{{ csrf_token() }}{% endif %}

      <label for="otp">Enter OTP:</label>
      <input type="text" name="otp" required placeholder="Enter the OTP you received">
      <button type="submit">Verify OTP</button>

      {% if error %}<div class="error">{{ error }}</div>{% endif %}
    
    </form>

    {% elif step == "password" %}

    <form method="POST" action="{{ url_for('reset_password', email=email) }}?step=password">

      {% if csrf_token %}{{ csrf_token() }}{% endif %}

      <label for="new_password">New Password:</label>
      <div style="position: relative;">
          <input type="password" name="new_password" id="password" required placeholder="Enter new password">
          <span class="toggle-password" onclick="toggleVisibility('password')" title="Show/Hide Password">üëÅÔ∏è</span>
      </div>
      <div id="password_error" class="error-message" aria-live="polite"></div>

      <label for="confirm_password">Confirm New Password:</label>
      <div style="position: relative;">
          <input type="password" name="confirm_password" id="confirm_password" required placeholder="Confirm new password">
          <span class="toggle-password" onclick="toggleVisibility('confirm_password')" title="Show/Hide Password">üëÅÔ∏è</span>
      </div>

      <button type="submit">Reset Password</button>
      {% if error %}<div class="error">{{ error }}</div>{% endif %}
    </form>
    {% endif %}
  </div>

  <script>

    // Redirect to login page if user navigates back
    window.addEventListener('pageshow', function (event) {
      if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
        window.location.href = "/login";
      }
    });

    function toggleVisibility(id) {
        const input = document.getElementById(id);
        const icon = input.nextElementSibling;
        if (input.type === "password") {
            input.type = "text";
            icon.textContent = "üôà";
        } else {
            input.type = "password";
            icon.textContent = "üëÅÔ∏è";
        }
    }

  </script>
</body>
</html>
